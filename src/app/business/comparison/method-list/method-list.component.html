<ng-template #template let-item='item'>
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{item.meta.name}}</mat-card-title>
            <mat-card-subtitle>there is a subtitle</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            {{item.meta.desc | stringLimit: 180 | description}}
        </mat-card-content>
        <mat-card-actions>

        </mat-card-actions>
        <mat-card-footer>
            {{item.meta.time | date: 'yyyy-MM-dd'}}
        </mat-card-footer>
    </mat-card>
</ng-template>

<ogms-cards-template [template]='template' [service]='service'></ogms-cards-template>
