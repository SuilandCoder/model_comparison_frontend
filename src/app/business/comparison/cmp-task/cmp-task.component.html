<div class="container flex-box-row-nowrap max-height">
    <div id='left-item' class='debug-border'>
        <ogms-resource-tabs [tabs]='tabs' (onSelect)='onTabItemSelected($event)'></ogms-resource-tabs>
    </div>
    <div id='right-item' class='debug-border'>
        <div class="flex-box-col-nowrap">
            <span class="flex-item-1-1-auto"></span>
            <div class="flex-item"></div>
        </div>
        <ogms-task-detail *ngIf='selectedTaskId' [taskId]='selectedTaskId'></ogms-task-detail>
    </div>
</div>
