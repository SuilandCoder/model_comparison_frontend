<div class="container flex-box-col-nowrap max-size">
    <nz-steps [(nzCurrent)]="currentStep">
        <nz-step [nzTitle]="'Define Comparison Keynote'" [nzDescription]=''></nz-step>
        <nz-step [nzTitle]="'Add Comparison Object'" [nzDescription]=''></nz-step>
        <nz-step [nzTitle]="'Configure data'" [nzDescription]=''></nz-step>
        <nz-step [nzTitle]="'Preview outline'" [nzDescription]=''></nz-step>
    </nz-steps>

    <div class="steps-content flex-item-1-1-auto debug-border debug-background">

        <div [hidden]='currentStep !== 0'>
            <ogms-form-keynote [(ngModel)]='cmpSolution.cfg.keynote' (ngModelChange)='onKeynoteChange($event)'></ogms-form-keynote>
        </div>

        <div [hidden]='currentStep !== 1'>
            <ogms-form-cmp-objs [keynote]='__tempKeynote' [ngModel]='cmpSolution.cfg.cmpObjs' (ngModelChange)='onCmpObjsChange($event)'></ogms-form-cmp-objs>
        </div>

        <div [hidden]='currentStep !== 2'>
            <ogms-form-cmp-task></ogms-form-cmp-task>
        </div>

        <div [hidden]='currentStep !== 3'>
            <ogms-form-sln-outline></ogms-form-sln-outline>
        </div>
    </div>

    <div class="steps-action">
        <button nz-button [nzType]="'default'" (click)="changeStep(currentStep-1)" [disabled]="currentStep === 0">
                    <span>Previous</span>
                </button>
        <button nz-button [nzType]="'default'" (click)="changeStep(currentStep+1)" *ngIf="currentStep < 3" [disabled]='nextDisabled'>
                    <span>Next</span>
                </button>
        <button nz-button [nzType]="'primary'" (click)="done()" *ngIf="currentStep === 3" [disabled]='doneDisabled'>
                    <span>Done</span>
                </button>
    </div>
</div>
