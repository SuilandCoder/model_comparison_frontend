<form [formGroup]="validateForm" (ngSubmit)="submitForm($event,validateForm.value)">
    <input formControlName="userName" placeholder="async validate try to write JasonWood">
    <div *ngIf="validateForm.get('userName').dirty && validateForm.get('userName').errors || validateForm.get('userName').pending ">
        <ng-container *ngIf="validateForm.get('userName').hasError('required')">
            Please input your username!
        </ng-container>
        <ng-container *ngIf="validateForm.get('userName').hasError('duplicated')">
            The username is redundant!
        </ng-container>
        <ng-container *ngIf="validateForm.get('userName').pending">
            Validating...
        </ng-container>
    </div>
    <input formControlName="email" placeholder="email" type="email">
    <div *ngIf="validateForm.get('email').dirty&&validateForm.get('email').errors">
        <ng-container *ngIf="validateForm.get('email').hasError('email')">
            The input is not valid E-mail!
        </ng-container>
        <ng-container *ngIf="validateForm.get('email').hasError('required')">
            Please input your E-mail!
        </ng-container>
    </div>
    <input type="password" formControlName="password" (ngModelChange)="validateConfirmPassword()">
    <div *ngIf="validateForm.get('password').dirty&&validateForm.get('password').hasError('required')">Please input
        your password!</div>
    <input type="password" formControlName="confirm" placeholder="confirm your password">
    <div *ngIf="validateForm.get('confirm').dirty&&validateForm.get('confirm').errors">
        <ng-container *ngIf="validateForm.get('confirm').hasError('required')">
            Please confirm your password!
        </ng-container>
        <ng-container *ngIf="validateForm.get('confirm').hasError('confirm')">
            Password is inconsistent!
        </ng-container>
    </div>
    <textarea formControlName="comment" rows="2" placeholder="write any thing"></textarea>
    <div *ngIf="validateForm.get('comment').dirty&&validateForm.get('comment').hasError('required')">Please write
        something here!</div>
    <textarea formControlName="prop1" rows="2" placeholder="write any thing"></textarea>
    <div *ngIf="validateForm.get('obj.prop1').dirty&&validateForm.get('obj.prop1').hasError('required')">Please write
        something here!</div>
    <textarea formControlName="prop2" rows="2" placeholder="write any thing"></textarea>
    <div *ngIf="validateForm.get('obj.prop2').dirty&&validateForm.get('obj.prop2').hasError('required')">Please write
        something here!</div>
    <div formArrayName='array'>
    </div>
    <button nzType="primary" [disabled]="!validateForm.valid">Submit</button>
    <button (click)="resetForm($event)">Reset</button>
</form>
