<div nz-row [nzType]="'flex'" [nzJustify]="'space-around'" [nzAlign]="'middle'" class="main">
    <div nz-col [nzSpan]="16">
        <div class="inline">
            <nz-avatar [nzShape]="'square'" [nzSize]="'large'" [nzIcon]="'aliwangwang'" class="avatar"></nz-avatar>
        </div>
        <div class="inline title">
            <div class="text-first">Data</div>
            <div class="text-second">standard data storage</div>
        </div>
    </div>
    <div nz-col [nzSpan]="8">
        <div nz-row [nzGutter]="8">
          <div nz-col [nzSpan]="18">
              <nz-input [nzPlaceHolder]="'input data name'" [(ngModel)]="_value" [nzSize]="'large'" class="search"></nz-input>
          </div>
          <div nz-col [nzSpan]="6">
              <button nz-button [nzSize]="large" [nzType]="'primary'">
                  <i class="anticon anticon-search"></i><span>Search</span>
              </button>
          </div>
        </div>
    </div>
</div>
