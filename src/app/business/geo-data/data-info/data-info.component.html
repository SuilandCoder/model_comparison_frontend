<div class="content">
  <div nz-row>
    <div nz-col class="main-content">
      <div id='data-spatial'>
        <div class='section-header'>
          <h2>
            <span>Spatial</span>
          </h2>
        </div>
        <div class='section-body'>
          <dl>
            <div nz-row>
              <dt nz-col [nzSpan]='4'>Area Name</dt>
              <dd nz-col [nzSpan]='8'>Globle</dd>
              <dt nz-col [nzSpan]='4'>Data Source</dt>
              <dd nz-col [nzSpan]='8'>SUN YAT-SEN UNIVERSITY</dd>
              <dt nz-col [nzSpan]='4'>Latitude Range</dt>
              <dd nz-col [nzSpan]='8'>-180,180</dd>
              <dt nz-col [nzSpan]='4'>Longitude Range</dt>
              <dd nz-col [nzSpan]='8'>-90,90</dd>
            </div>
          </dl>
          <div style="margin-top: 20px">
            <ogms-ascii-grid></ogms-ascii-grid>
          </div>
        </div>
      </div>
      <div id="data-temporal">
        <div class='section-header'>
          <h2>
            <span>Temporal</span>
          </h2>
        </div>
        <div class="section-body">
          <dl>
            <div nz-row>
              <span nz-col [nzSpan]='4' class="time-span-left">Start Date</span>
              <span nz-col [nzSpan]='8' class="time-span-right">1980-01-01</span>
              <span nz-col [nzSpan]='4' class="time-span-left">End Date</span>
              <span nz-col [nzSpan]='8' class="time-span-right">2010-01-01</span>
              <div nz-col [nzSpan]='12' style="padding-top: 8px">
                <nz-calendar [nzValue]='1980-05-01' [nzLocale]="'zh-cn'" [nzFullScreen]="false" style="width: 80%; border: 1px solid rgb(217, 217, 217); border-radius: 4px;"></nz-calendar>
              </div>
              <div nz-col [nzSpan]='12' style="padding-top: 8px">
                <nz-calendar [nzValue]='2010-05-01' [nzLocale]="'zh-cn'" [nzFullScreen]="false" style="width: 80%; border: 1px solid rgb(217, 217, 217); border-radius: 4px;"></nz-calendar>
              </div>
            </div>
          </dl>
        </div>
      </div>
      <div id='model-feature'>
        <div class='section-header'>
          <h2>
            <span>Feature Info</span>
          </h2>
        </div>
        <div class="section-body">
          <div style="margin-bottom: 16px;">
            <button nz-button [disabled]="_disabledButton" [nzType]="'primary'" [nzLoading]="_operating" (click)="_operateData()">Export as txt</button>
            <span style="margin-left: 8px;" *ngIf="_checkedNumber">Selected {{_checkedNumber}} items</span>
          </div>
          <nz-table #nzTable [nzDataSource]="_dataSet" [nzPageSize]="10" (nzDataChange)="_displayDataChange($event)" (nzPageIndexChange)="_refreshStatus()" (nzPageSizeChange)="_refreshStatus()">
            <thead nz-thead>
              <tr>
                <th nz-th nzCheckbox>
                  <label nz-checkbox [(ngModel)]="_allChecked" [nzIndeterminate]="_indeterminate" (ngModelChange)="_checkAll($event)">
                  </label>
                </th>
                <th nz-th>
                  <span>Name</span>
                </th>
                <th nz-th>
                  <span>Unit</span>
                </th>
                <th nz-th>
                  <span>Description</span>
                </th>
              </tr>
            </thead>
            <tbody nz-tbody>
              <tr nz-tbody-tr *ngFor="let data of nzTable.data">
                <td nz-td nzCheckbox>
                  <label nz-checkbox [(ngModel)]="data.checked" (ngModelChange)="_refreshStatus($event)">
                  </label>
                </td>
                <td nz-td>{{data.name}}</td>
                <td nz-td>{{data.unit}}</td>
                <td nz-td>{{data.desc}}</td>
              </tr>
            </tbody>
          </nz-table>
        </div>
      </div>
    </div>
  </div>
</div>
