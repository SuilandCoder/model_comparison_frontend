<ogms-list-template>
    <div class='div-list-item' *ngFor='let sln of solutions; let i=index;'>
        <h3><a class='sln-name' [routerLink]='sln._id'>{{sln.auth.userName}}/{{sln.meta.name}}</a></h3>
        <p>{{sln.meta.desc}}</p>
        <div class='cmp-progress'>
            <span>Comparison progress</span>
            <nz-progress [ngModel]='100'></nz-progress>
        </div>
        <div>{{sln.meta.time | date: 'yyyy-MM-dd'}}</div>
    </div>
</ogms-list-template>
