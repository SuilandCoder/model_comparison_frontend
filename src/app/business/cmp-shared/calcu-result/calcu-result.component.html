<ng-container *ngIf='IO'>
    <nz-collapse nzBordered='false'>
        <nz-collapse-panel [nzHeader]="'Inputs'" nzActive="true">
            <ng-container *ngFor='let event of IO.inputs'>
                <div class='ogms-form-item' nz-row>
                    <span nz-col nzSpan='6'>{{event.name}}</span>
                    <div nz-col nzSpan='18'>
                        <a (click)='download(event)'>{{event.fname}}</a>
                    </div>
                </div>
            </ng-container>
        </nz-collapse-panel>

        <nz-collapse-panel *ngIf='IO?.paramsters?.length' [nzHeader]="'Parameters'" nzActive="true">
            <ng-container *ngFor='let event of IO.paramsters'>
                <div class='ogms-form-item' nz-row>
                    <span nz-col nzSpan='6'>{{event.name}}</span>
                    <div nz-col nzSpan='18'>
                        <a (click)='download(event)'>{{event.value}}</a>
                    </div>
                </div>
            </ng-container>
        </nz-collapse-panel>

        <nz-collapse-panel [nzHeader]="'Outputs'" nzActive="true">
            <ng-container *ngFor='let event of IO.outputs'>
                <div class='ogms-form-item' nz-row>
                    <span nz-col nzSpan='6'>{{event.name}}</span>
                    <div nz-col nzSpan='18'>
                        <a (click)='download(event)'>{{event.fname}}</a>
                    </div>
                </div>
            </ng-container>
        </nz-collapse-panel>

        <!-- <nz-collapse-panel [nzHeader]="'Log'" nzActive="true">   
        </nz-collapse-panel> -->
    </nz-collapse>
