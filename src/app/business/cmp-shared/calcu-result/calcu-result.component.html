<ng-container *ngIf='IO'>
    <mat-accordion multi>
        <mat-expansion-panel expanded>
            <mat-expansion-panel-header>
                <mat-panel-title>Inputs</mat-panel-title>
                <mat-panel-description></mat-panel-description>
            </mat-expansion-panel-header>

            <ng-container *ngFor='let event of IO.inputs'>
                <div class='col-12 float-left'>
                    <span class='col-3 float-left px-1 pb-2'>{{event.name}}</span>
                    <div class='col-9 float-left px-1 pb-2'>
                        <a (click)='download(event)'>{{event.fname}}</a>
                    </div>
                </div>
            </ng-container>
        </mat-expansion-panel>
        <mat-expansion-panel expanded *ngIf='IO?.paramsters?.length'>
            <mat-expansion-panel-header>
                <mat-panel-title>Parameters</mat-panel-title>
                <mat-panel-description></mat-panel-description>
            </mat-expansion-panel-header>
            <ng-container *ngFor='let event of IO.paramsters'>
                <div class='col-12 float-left'>
                    <span class='col-3 float-left px-1 pb-2'>{{event.name}}</span>
                    <div class='col-9 float-left px-1 pb-2'>
                        <a (click)='download(event)'>{{event.value}}</a>
                    </div>
                </div>
            </ng-container>
        </mat-expansion-panel>
        <mat-expansion-panel expanded>
            <mat-expansion-panel-header>
                <mat-panel-title>Outputs</mat-panel-title>
                <mat-panel-description></mat-panel-description>
            </mat-expansion-panel-header>
            <ng-container *ngFor='let event of IO.outputs'>
                <div class='col-12 float-left'>
                    <span class='col-3 float-left px-1 pb-2'>{{event.name}}</span>
                    <div class='col-9 float-left px-1 pb-2'>
                        <a (click)='download(event)'>{{event.fname}}</a>
                    </div>
                </div>
            </ng-container>
        </mat-expansion-panel>
    </mat-accordion>
</ng-container>
