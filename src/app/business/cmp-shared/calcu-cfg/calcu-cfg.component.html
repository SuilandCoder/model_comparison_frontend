<!-- <div *ngIf='v'> -->
    <form [formGroup]='IOForm'>
        <nz-collapse [nzBordered]="true">
            <!-- 输入数据配置 -->
            <nz-collapse-panel [nzHeader]="'Inputs'" nzActive='true'>
                <nz-form-item>
                    <nz-form-label nzSpan='6' nzRequired>Select data source</nz-form-label>
                    <nz-form-control nzSpan='18'>
                        <nz-radio-group formControlName='dataSrc' (ngModelChange)='changeValidate($event)'>
                            <label nz-radio [nzValue]="'STD'">Use standard input data</label>
                            <label nz-radio [nzValue]="'UPLOAD'">Use your personal data</label>
                        </nz-radio-group>
                    </nz-form-control>
                </nz-form-item>

                <ng-container *ngIf='IOForm.controls["dataSrc"].value === "STD"'>
                    <div formArrayName='std'>
                        <ng-container *ngFor='let item of IOForm.controls["std"].controls;let i=index;'>
                            <div [formGroupName]='i'>
                                <nz-form-item>
                                    <nz-form-label nzSpan='6' nzRequired>{{item.value.id}}</nz-form-label>
                                    <nz-form-control nzSpan='18' nzHasFeedback>
                                        <ng-container *ngIf='item.value?.schema?.structure?.type === "date"'>
                                            <!-- <nz-datepicker style='width: 330px;' [ngModel]='event.value' (ngModelChange)='onDateChange(event, $event)' [nzFormat]='"YYYY-MM-DD"'></nz-datepicker> -->
                                            <input nz-input [style.width]='width' formControlName='value'>
                                        </ng-container>
                                        <ng-container *ngIf='item.value?.schema?.structure?.type === "coordinate"'>
                                            <!-- TODO format -->
                                            <input nz-input [style.width]='width' formControlName='value'>
                                        </ng-container>
                                    </nz-form-control>
                                </nz-form-item>
                            </div>
                        </ng-container>
                    </div>
                    <!-- TODO preview -->
                    <div class='ogms-form-item'>
                        <button nz-button [nzType]='"default"'>
                            Preview
                        </button>
                    </div>
                </ng-container>
                <ng-container *ngIf='IOForm.controls["dataSrc"].value === "UPLOAD"'>
                    <div formArrayName='input'>
                        <ng-container *ngFor='let item of IOForm.controls["input"].controls;let i=index;'>
                            <div [formGroupName]='i'>
                                <nz-form-item>
                                    <nz-form-label nzSpan='6' nzRequired>{{item.value.id}}</nz-form-label>
                                    <nz-form-control nzSpan='18' nzHasFeedback>
                                        <ogms-file-uploader-form-item formControlName='value' [width]='width'
                                            [label]='item.value?.value' [fileUploaderOptions]="fileUploaderOptions"></ogms-file-uploader-form-item>
                                    </nz-form-control>
                                </nz-form-item>
                            </div>
                        </ng-container>
                    </div>
                </ng-container>
            </nz-collapse-panel>

            <!-- 参数配置 -->
            <nz-collapse-panel [nzHeader]="'Parameters'" nzActive='true'>
                <div formArrayName='parameter'>
                    <ng-container *ngFor='let item of IOForm.controls["parameter"].controls;let i=index;'>
                        <div [formGroupName]='i'>
                            <nz-form-item>
                                <nz-form-label nzSpan='6' nzRequired>{{item.value.id}}</nz-form-label>
                                <nz-form-control nzSpan='18' nzHasFeedback>
                                    <ng-container *ngIf='item.value.schema.structure.type === "radio"'>
                                        <nz-radio-group formControlName='value' [style.width]='width'>
                                            <label nz-radio *ngFor='let opt of item.value.schema.structure.options' [nzValue]="opt">{{opt}}</label>
                                        </nz-radio-group>
                                    </ng-container>
                                    <ng-container *ngIf='item.value.schema.structure.type === "checkbox"'>
                                        <ogms-check-box-form-item formControlName='value' [checkOpts]='item.value.schema.structure.options' [width]='width'></ogms-check-box-form-item>
                                    </ng-container>
                                    <ng-container *ngIf='item.value.schema.structure.type === "value"'>
                                        <input nz-input [style.width]='width' formControlName='value'>
                                    </ng-container>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                    </ng-container>
                </div>
            </nz-collapse-panel>
            <!-- 输出配置 -->
            <nz-collapse-panel [nzHeader]="'Outputs'" nzActive='true'>
                <div formArrayName='output'>
                    <ng-container *ngFor='let item of IOForm.controls["output"].controls;let i=index;'>
                        <div [formGroupName]='i'>
                            <nz-form-item>
                                <nz-form-label nzSpan='6' nzRequired>{{item.value.id}}</nz-form-label>
                                <nz-form-control nzSpan='18' nzHasFeedback>
                                    <ng-container *ngIf='item.value.optional'>
                                        <nz-select formControlName='value' [style.width]="width" nzAllowClear [nzPlaceHolder]='""'>
                                            <nz-option [nzLabel]='"off"' [nzValue]='"off"'></nz-option>
                                            <nz-option [nzLabel]="item.value.value" [nzValue]="item.value.value"></nz-option>
                                        </nz-select>
                                    </ng-container>
                                    <ng-container *ngIf='!item.value.optional'>
                                        <input formControlName='value' nz-input [style.width]='width'>
                                    </ng-container>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                    </ng-container>
                </div>
            </nz-collapse-panel>
        </nz-collapse>
    </form>
<!-- </div> -->
