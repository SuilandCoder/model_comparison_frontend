<ng-template #slnTemplate let-sln='item'>
    <section>
        <div class='item-header'>
            <a [routerLink]='sln._id'>
                {{sln.auth.userName}}/{{sln.meta.name}}
            </a>
        </div>
        <div class='item-body'>
            <div class='desc'>{{sln.meta.desc | stringLimit: 180 | description}}</div>
            <div>
                <span *ngFor='let ms of sln.cmpCfg.ms' [routerLink]='["../resources/geo-models", ms.msId]' class='topic model-topic'>{{ms.msName}}</span>
            </div>
        </div>
        <div class='item-footer'>{{sln.meta.time | date: 'yyyy-MM-dd'}}</div>
    </section>
</ng-template>

<ogms-list-template [count]='count' [template]='slnTemplate' [list]='list' [withCreateBtn]='withCreateBtn' [starFilters]='starFilters'
    [sortsFilters]='sortsFilters' (onFiltersChange)='search($event)'>
</ogms-list-template>
