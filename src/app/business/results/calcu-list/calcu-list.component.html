<ng-container *ngIf='_loading'>

</ng-container>
<ng-container>
    <ng-template #template let-msRecord='item'>
        <section>
            <div class='item-header flex-box-row-nowrap'>
                <a [routerLink]='msRecord._id'>
                    {{msRecord.auth.userName}}/{{msRecord.meta.name}}
                </a>
                <span class='flex-item-1-1-auto'></span>
                <!-- <a [routerLink]='msRecord._id'><i class="fa fa-info"></i></a> -->
            </div>
            <div class='item-body'>
                <div class='desc'>{{msRecord.meta.desc | stringLimit: 180 | description}}</div>
                <div>
                    <span class='topic' *ngIf='msRecord.topicId' [routerLink]='["../topics", msRecord.topicId]'>{{msRecord.topic}}</span>
                    <span class='topic' *ngIf='msRecord.msId' [routerLink]='["../models/", msRecord.msId]'>{{msRecord.msName + "," + msRecord.msId}}</span>
                </div>
            </div>
            <div class='item-footer'>{{msRecord.meta.time | date: 'yyyy-MM-dd hh:mm'}}</div>
        </section>
    </ng-template>

    <ogms-list-template 
        [count]='count' 
        [template]='template' 
        [list]='list' 
        [withCreateBtn]='withCreateBtn' 
        [starFilters]='starFilters'
        [sortsFilters]='sortsFilters' 
        [searchFilters]='searchFilters'
        (onFiltersChange)='search($event)'>
    </ogms-list-template>
</ng-container>
