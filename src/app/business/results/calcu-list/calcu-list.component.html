<ng-template #template let-msRecord='item'>
    <section class='list-item'>
        <div class='detail-group'>
            <h3>
                <a [routerLink]='msRecord._id'>{{msRecord.auth.userName}} / {{msRecord.meta.name}}</a>
            </h3>
            <p>{{msRecord.meta.desc | stringLimit: 180 | description}}</p>
            <p>
                <mat-chip-list>
                    <mat-chip *ngIf='msRecord.topicId' [routerLink]='["../topics", msRecord.topicId]'>{{msRecord.topic}}</mat-chip>
                    <mat-chip *ngIf='msRecord.msId' [routerLink]='["../models/", msRecord.msId]'>{{msRecord.msName + "," + msRecord.msId}}</mat-chip>
                </mat-chip-list>
            </p>
            <div>{{msRecord.meta.time | date: 'yyyy-MM-dd hh:mm'}}</div>
        </div>
        <div class='actions-group'>
            <a>
                <mat-icon>star</mat-icon>
                <span>654</span>
            </a>
        </div>
    </section>
</ng-template>

<ogms-list-template [template]='template' [service]='service'>
</ogms-list-template>
