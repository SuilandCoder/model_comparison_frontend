<ogms-doc-detail-template>
    <section class='doc' *ngIf='calculation'>
        <div class='doc-title'>{{calculation.meta.name}}</div>
        <div class='doc-body row'>
            <article class='main-content col-xs-9 col-sm-9 col-md-9 col-lg-9'>
                <section>
                    <div class='section-header flex-box-row-nowrap'>
                        <span class='title'>Basic information</span>
                        <span class='placeholder flex-item-1-1-auto'></span>
                    </div>
                    <div class='section-body'>
                        <dl class='ogms-table-info'>
                            <div nz-row>
                                <dt nz-col nzSpan='4'>Author</dt>
                                <dd nz-col nzSpan='8'>{{calculation.auth.userName | undefined}}</dd>
                                <dt nz-col nzSpan='4'>Authorization</dt>
                                <dd nz-col nzSpan='8'>{{calculation.auth.src | resourceSrc}}</dd>
                                <dt nz-col nzSpan='4'>Create time</dt>
                                <dd nz-col nzSpan='8'>{{calculation.meta.time | date:'yyyy-MM-dd'}}</dd>
                            </div>
                        </dl>
                        <div class='detail-desc'>
                            {{calculation.meta.desc | description}}
                        </div>
                    </div>
                </section>
                <section>
                    <div class='section-header flex-box-row-nowrap'>
                        <span class='title'>Calculation configuration</span>
                        <span class='placeholder flex-item-1-1-auto'></span>
                    </div>
                    <div class='section-body'>
                        <!-- <ogms-calcu-result [ngModel]='calculation' ngDefaultControl></ogms-calcu-result> -->
                    </div>
                </section>
            </article>
            <aside class='sider-content col-xs-3 col-sm-3 col-md-3 col-lg-3'>
                <!-- <section class='sider-item'>
                    <div class='sider-item-title'>
                        <span>Solutions</span>
                    </div>
                    <div class='sider-item-body'>
                        
                    </div>
                </section> -->
            </aside>
        </div>
    </section>
</ogms-doc-detail-template>
