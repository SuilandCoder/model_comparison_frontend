<div class="box" nz-row [nzGutter]="0">
    <div class="box-item" nz-col [nzXs]="nzSpans[0].xs" [nzSm]="nzSpans[0].sm" [nzMd]="nzSpans[0].md" [nzLg]="nzSpans[0].lg" [nzXl]="nzSpans[0].xl">
        <div class='box-item-container'>
            <nz-card id='manager-card'>
                <ng-template #title>
                    Manager
                </ng-template>
                <ng-template #body>
                    <njgis-managerPanel></njgis-managerPanel>
                </ng-template>
            </nz-card>
        </div>
    </div>
    <div id="propertity-panel" class="box-item" nz-col [nzXs]="nzSpans[1].xs" [nzSm]="nzSpans[1].sm" [nzMd]="nzSpans[1].md" [nzLg]="nzSpans[1].lg" [nzXl]="nzSpans[1].xl">
        <div class='box-item-container'>
            <nz-spin [nzSpinning]='_InputLoading'>
                <nz-card id='invork-card'>
                    <ng-template #title>
                        <ng-container *ngIf='propertiesTitle'>
                            Properties: {{propertiesTitle}}
                        </ng-container>
                    </ng-template>
                    <ng-template #extra>
                        <a (click)="hidePanel()"><i class="anticon anticon-close"></i></a>
                    </ng-template>
                    <ng-template #body>
                        <njgis-property-panel></njgis-property-panel>
                    </ng-template>
                </nz-card>
            </nz-spin>
        </div>
    </div>
    <div class="box-item" nz-col [nzXs]="nzSpans[2].xs" [nzSm]="nzSpans[2].sm" [nzMd]="nzSpans[2].md" [nzLg]="nzSpans[2].lg" [nzXl]="nzSpans[2].xl">
        <div class='box-item-container'>
            <nz-card id='visual-card'>
                <ng-template #title>
                    <ng-container>
                        Visualization: {{visualTitle}}
                    </ng-container>
                </ng-template>
                <ng-template #body>
                    <router-outlet></router-outlet>
                </ng-template>
            </nz-card>
        </div>
    </div>
</div>
