<ogms-list-template>
    <div class='div-list-item' *ngFor='let issue of issues; let i=index;'>
        <h3><a class='issue-name' [routerLink]='issue._id'>{{issue.auth.userName}}/{{issue.meta.name}}</a></h3>
        <p>{{issue.meta.desc}}</p>
        <div class='cmp-progress'>
            <span>Comparison progress</span>
            <nz-progress [ngModel]='100'></nz-progress>
        </div>
        <div>{{issue.meta.time | date: 'yyyy-MM-dd'}}</div>
    </div>
</ogms-list-template>
