<div *ngIf='_loading else template'>
    <mat-spinner></mat-spinner>
</div>
<ng-template #template>
    <div class='comment' *ngFor='let item of conversation.comments'>
        <ogms-comment [ngModel]='item' (ngModelChange)='onCommentChange($event)'></ogms-comment>
    </div>
    <div class='comment'>
        <ogms-comment [ngModel]='conversationService.emptyComment'></ogms-comment>
    </div>
</ng-template>
