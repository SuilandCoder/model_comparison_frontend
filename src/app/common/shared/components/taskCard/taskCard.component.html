<div class="border">
    <div nz-row class="modelname row">{{task.solutionName}}</div>
    <div nz-row class="row">
        <div nz-col>
            <span class="right-margin">Model:</span>
            <nz-tag>{{task.modelName}}</nz-tag>
        </div>
    </div>
    <div nz-row class="row">
        <div>
            <span class="right-margin">Data:</span>
            <nz-tag>{{task.dataName}}</nz-tag>
        </div>
    </div>
    <div nz-row class="row">
        <div nz-col>
            <p>{{task.desc}}</p>
        </div>
    </div>
    <div nz-row class="row">
        <div nz-col nzSpan=6 class="center">
            <i class="anticon anticon-github normal"></i>
            <span class="normal">{{task.username}}</span>
        </div>
        <div nz-col nzSpan=18><span class="normal">{{task.dateFinish}}</span></div>
    </div>
    <div nz-row class="row">
        <button nz-button [nzType]="'primary'">
          <i class="anticon anticon-info-circle-o"></i>Detail
      </button>
        <button nz-button [nzType]="'default'">
          <i class="anticon anticon-edit"></i>Config
      </button>
    </div>
</div>
