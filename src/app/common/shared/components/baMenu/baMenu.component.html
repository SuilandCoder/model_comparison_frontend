<div class="menu-top">
  <img src="{{ 'app/logo.png' | baImgPath }}" />
  <img src="{{ 'app/logo_title.png' | baImgPath }}" />
</div>
<div class="toggle-icon">
  <a (click)="toggleMenu();" class="collapse-menu-link ion-navicon"></a>
</div>

<ul id="al-sidebar-list" class="al-sidebar-list" baSlimScroll [baSlimScrollOptions]="{height: menuHeight}">
  <ba-menu-item [menuItem]="item" (itemHover)="hoverItem($event)" (toggleSubMenu)="toggleSubMenu($event)" *ngFor="let item of menuItems"></ba-menu-item>
</ul>

<!--<div class="sidebar-hover-elem" [ngStyle]="{top: hoverElemTop + 'px', height: hoverElemHeight + 'px'}" [ngClass]="{'show-hover-elem': showHoverElem }">
</div>-->

<div id='div_hover' *ngIf="sidebarCollapsed" class="hover-item-show" (mouseleave)="onLeaveSubItem($event)" [ngStyle]="{top: hoverElemTop + 'px',
	height: hoverElemHeight + 'px'}">
  <ba-menu-hover-item *ngIf="sidebarCollapsed" [menuItem]="hoverMenuItem" (toggleSubMenu)="toggleSubMenu($event)">
  </ba-menu-hover-item>
</div>
