<li *ngIf="menuItem && !menuItem.hidden" [title]="menuItem.title" [ngClass]="{'al-sidebar-list-item': !child, 'ba-sidebar-sublist-item': child, 
'selected': menuItem.selected && !menuItem.expanded, 'with-sub-menu': menuItem.children, 
'ba-sidebar-item-expanded': true}">

    <a *ngIf="!menuItem.children && !menuItem.url" (mouseenter)="onHoverItem($event, menuItem)" [routerLink]="menuItem.route.paths" class="al-sidebar-list-link">
        <span>{{ menuItem.title }}</span>
    </a>

    <a *ngIf="!menuItem.children && menuItem.url" (mouseenter)="onHoverItem($event, menuItem)" [href]="menuItem.url" [target]="menuItem.target" class="al-sidebar-list-link">
        <!--<i *ngIf="menuItem.icon" class="{{ menuItem.icon }}"></i>-->
        <span>{{ menuItem.title }}</span>
    </a>
    <a *ngIf="menuItem.children" (mouseenter)="onHoverItem($event, menuItem)" href (click)="onToggleSubMenu($event, menuItem)" class="al-sidebar-list-link">
        <span>{{ menuItem.title }}</span>
        <!--<b class="fa fa-angle-down" [ngClass]="{'fa-angle-up': menuItem.expanded}"></b>-->
    </a>


    <ul *ngIf="menuItem.children" [ngClass]="{'slide-right': menuItem.slideRight}">
        <!-- class="al-sidebar-sublist" -->
        <ba-menu-hover-item [menuItem]="subItem" (mouseenter)="onHoverSubItem($event)" (mouseleave)="onLeaveSubMenu($event)" [child]="true" (toggleSubMenu)="onToggleSubMenu($event, subItem)" *ngFor="let subItem of menuItem.children"></ba-menu-hover-item>
    </ul>
</li>
