<div class='container'>
    <div class='flex-box-row-nowrap'>
        <nz-radio-group *ngIf='radioFilters && radioFilters.options && radioFilters.options.length' [ngModel]='radioFilters.options[0].value' (ngModelChange)='onRadioFiltersChange()'>
            <label nz-radio-button *ngFor='let item of radioFilters.options' [nzValue]='item.value'><span>{{item.label}}</span></label>
        </nz-radio-group>
        <span class='flex-item-1-1-auto'></span>
        <nz-input [nzType]="'search'" [nzSize]='"large"' [nzPlaceHolder]="'Search'" [(ngModel)]="filters.q" style="width: 400px;" (nzOnSearch)="onSearch()"></nz-input>
    </div>
    <div class='list-box'>
        <div class='flex-box-row-nowrap list-header'>
            <span>{{list.length}} items found</span>
            <span class='flex-item-1-1-auto'></span>
            <span></span>
        </div>
        <ng-content></ng-content>
        <ng-container *ngIf='template && list'>
            <ng-container *ngFor='let item of list'>
                <div class='list-item'>
                    <ng-template [ngTemplateOutlet]='template' [ngTemplateOutletContext]='{item: item}'></ng-template>
                </div>
            </ng-container>
        </ng-container>

    </div>
    <div class='flex-box-row-nowrap'>
        <span class='flex-item-1-1-auto'></span>
        <nz-pagination *ngIf='list.length> 25' [nzPageIndex]="filters.pageNum" (nzPageIndexChange)='setPageNum($event)' [nzPageSize]='filters.pageSize' (nzPageSizeChange)='setPageSize($event)' [nzTotal]="list.length"></nz-pagination>
        <span class='flex-item-1-1-auto'></span>
    </div>
</div>
