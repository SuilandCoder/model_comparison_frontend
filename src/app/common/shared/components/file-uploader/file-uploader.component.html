<div [style.width]='width'>
    <input #fileUpload style='display: none' ngFileSelect type="file" [options]="options" [uploadInput]='uploadInputEmitter' (uploadOutput)='onUploadOutput($event)'>
    <div class="input-group {{size}}" [ngClass]="{uploading: uploadFileInProgress}">
        <div class="upload-group">
            <div class='upload-input-group'>
                <input #inputText type="text" [ngModel]="label" readonly>
                <i class="icon ion-close-circled {{size}}" aria-hidden="true" [hidden]='!_showClose' (click)='onClearFile()'></i>
            </div>
            <span #progressBar id='progress-{{_id}}' class='form-progress {{size}}'></span>
        </div>
        <span class="input-group-btn {{size}}">
            <button class="btn btn-success {{size}}" type="button" (click)="onBrowseFile()">Browse</button>
        </span>
    </div>
</div>
