<div *ngIf="hasLogin else gotoLogin">
    <ogms-baHeaderMenu [type]="'USER_MENUS'"></ogms-baHeaderMenu>
</div>

<ng-template #gotoLogin>
    <div>
        <a class='ogms-menu-link' routerLink="/login" [routerLinkActive]="'actived-menu'">
            Sign in
        </a> &nbsp;
        <span style='color: #586069 !important;'>or</span> &nbsp;
        <a class='ogms-menu-link' routerLink="/join" [routerLinkActive]="'actived-menu'">
            Sign up
        </a>
    </div>
</ng-template>
