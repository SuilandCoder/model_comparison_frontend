<div *ngIf="hasLogin else gotoLogin">
    <ogms-baHeaderMenu [type]="'USER_MENUS'"></ogms-baHeaderMenu>
</div>

<ng-template #gotoLogin>
    <div>
        <a class='ogms-menu-link' (click)='login()'>
            Sign in
        </a> &nbsp;
        <span style='color: #586069 !important;'>or</span> &nbsp;
        <a class='ogms-menu-link' (click)='register()'>
            Sign up
        </a>
    </div>
</ng-template>
