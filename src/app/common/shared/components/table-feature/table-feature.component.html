<div>
    <div style="margin-bottom: 16px;">
        <button nz-button [disabled]="_disabledButton" [nzType]="'primary'" [nzLoading]="_operating" (click)="_operateData(dataset)">Operating</button>
        <span style="margin-left: 8px;" *ngIf="_checkedNumber">Selected {{_checkedNumber}} items</span>
    </div> 
    <nz-table #nzTable [nzDataSource]="dataset" [nzPageSize]="10" (nzDataChange)="_displayDataChange($event)" (nzPageIndexChange)="_refreshStatus(dataset)" (nzPageSizeChange)="_refreshStatus(dataset)">
        <thead nz-thead>
            <tr>
                <th nz-th nzCheckbox>
                    <label nz-checkbox [(ngModel)]="_allChecked" [nzIndeterminate]="_indeterminate" (ngModelChange)="_checkAll($event, dataset)">
                    </label>
                </th>
                <th nz-th>
                    <span>Name</span>
                </th>

                <th nz-th>
                    <span>Description</span>
                </th>
            </tr>
        </thead>
        <tbody nz-tbody>
            <tr nz-tbody-tr *ngFor="let data of nzTable.data">
                <td nz-td nzCheckbox>
                    <label nz-checkbox [(ngModel)]="data.checked" (ngModelChange)="_refreshStatus(dataset)">
                    </label>
                </td>
                <td nz-td>{{data.name}}</td>
                <td nz-td>{{data.desc}}</td>
            </tr>
        </tbody>
    </nz-table>
</div>
