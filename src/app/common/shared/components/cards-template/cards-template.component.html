<div style='margin-top: 24px !important'>
    <div *ngIf='list else loadingTemplate'>
        <div class='card-box' *ngIf='template && list'>
            <div class='card' *ngFor='let item of list'>
                <ng-template [ngTemplateOutlet]='template' [ngTemplateOutletContext]='{item: item}'></ng-template>
            </div>
        </div>

        <div class='flex-box-row-nowrap'>
            <mat-paginator 
                *ngIf='count> 25' 
                [length]="count" 
                [pageIndex]='pageIndex' 
                [pageSize]="pageSize"
                [pageSizeOptions]="[10,20,30]" 
                (page)='onPageChange.emit($event)'></mat-paginator>
        </div>
    </div>

    <ng-template #loadingTemplate>
        <div ogms-loading>
            <mat-spinner></mat-spinner>
        </div>
    </ng-template>
</div>
