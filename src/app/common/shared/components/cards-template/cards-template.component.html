<div style='margin-top: 24px !important'>
    <div *ngIf='list else listTemplate'>
        <div class='card-box' *ngIf='template && list'>
            <div class='card' *ngFor='let item of list'>
                <ng-template [ngTemplateOutlet]='template' [ngTemplateOutletContext]='{item: item}'></ng-template>
            </div>
        </div>

        <div class='flex-box-row-nowrap'>
            <nz-pagination *ngIf='count> 25' [nzPageIndex]="searchFilters.pageIndex" (nzPageIndexChange)='setPageNum($event)' nzShowSizeChanger
                [nzPageSize]='searchFilters.pageSize' (nzPageSizeChange)='setPageSize($event)' [nzTotal]="count"></nz-pagination>
        </div>
    </div>

    <ng-template #listTemplate>
        <div class='ogms-loading-container'>
            <mat-spinner></mat-spinner>
        </div>
    </ng-template>
</div>
