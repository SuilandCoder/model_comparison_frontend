<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="environment" content="mock">
    <title>WebNJGIS</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link rel="stylesheet" href="http://www.jqwidgets.com/public/jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="http://www.jqwidgets.com/public/jqwidgets/styles/jqx.energyblue.css" type="text/css" />

    <script type="text/javascript">
        function detectBrowser() {
            var browser = {};
            var ua = navigator.userAgent.toLowerCase();
            var s;

            (s = ua.match(/rv:([\d.]+)\) like gecko/)) ? browser.ie = s[1]:
                (s = ua.match(/msie ([\d.]+)/)) ? browser.ie = s[1] :
                (s = ua.match(/firefox\/([\d.]+)/)) ? browser.firefox = s[1] :
                (s = ua.match(/chrome\/([\d.]+)/)) ? browser.chrome = s[1] :
                (s = ua.match(/opera.([\d.]+)/)) ? browser.opera = s[1] :
                (s = ua.match(/version\/([\d.]+).*safari/)) ? browser.safari = s[1] : 0;

            if (browser.ie < 11) {
                window.location.href = "browser-download.html";
            }
        }
    </script>
</head>

<body onload="detectBrowser()">
    <app>
    </app>

    <div id="preloader">
        <div></div>
    </div>

</body>

</html>
